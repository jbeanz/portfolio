name: Merge Feature Branch Into Demo

on:
  push:
    branches:
      - feature/mbm-robm-data-update-sep-2022

jobs:
  pull-request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: pull-request
        uses: repo-sync/pull-request@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pr_label: 'deployment'
          destination_branch: 'demo'
          pr_title: 'Merge Feature Branch Into Demo'
